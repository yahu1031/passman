name: Deploy to Firebase Hosting on PR
'on': pull_request

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:     
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: echo ${{ secrets.GOOGLE_SERVICE_JSON }} | base64 --decode > android/app/google-services.json
      - run: echo ${{ secrets.ENCRYPT_KEY }} | base64 --decode > lib/.dart
      - run: echo ${{ secrets.WEB_FIREBASE_CONFIG }} | base64 --decode > web/js/firebase-config.js
      - run: flutter clean
      - run: flutter pub get
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PASSWORD_MAGNAGER }}'
          channelId: live
          projectId: password-magnager
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
